<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Value finder</title>
</head>
<body>
    <h3>Second Largest Value finder</h3>
  <!--Array input-->
    <label for="input" style="display: flex; flex-direction: column;">
      <span>Input the numbers</span>
      <input id="input" type="text" style="width: 50%;" placeholder="e.g. '1, 2, 3, 4, 5,....'" type="number"/>
    </label>
    <!--Output trigger-->
    <button onclick="getSecondLargest(input)">
      Submit
    </button>
    <!--Array output;-->
    <div id="output"></div>
    <script src="./scripts.js" type="text/javascript" defer></script>
</body>
</html>
